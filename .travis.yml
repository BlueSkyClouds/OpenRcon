sudo: required
dist: trusty      
language: cpp

matrix:
  include:
    compiler: gcc
      addons:
        apt:
          sources:
           - ubuntu-toolchain-r-test
          packages: 
           - g++-6
      env: COMPILER=g++-6

      compiler: clang
      addons:
        apt:
          sources:
           - llvm-toolchain-3.6
          packages: 
           - clang-3.6
      env: COMPILER=clang++-3.6
 
addons:
  apt:
    sources:
     - ubuntu-sdk-team
    packages:
     - qt5-default
     - qttools5-dev-tools

script:
 - qmake -project
 - qmake openrcon.pro
 - make CXX=g++-6
