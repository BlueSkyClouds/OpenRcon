sudo: required
dist: trusty      
language: cpp

compiler:
  - gcc-6

addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
     - ubuntu-sdk-team
    packages:
     - g++-6
     - qt5-default
     - qttools5-dev-tools

before_install:
 - export CXX=g++-6
 - export CC=gcc-6

script:
 - qmake -project
 - qmake openrcon.pro
 - make
