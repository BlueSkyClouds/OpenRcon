sudo: required
dist: trusty      
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources: 
           - ubuntu-toolchain-r-test
           - ubuntu-sdk-team
          packages: 
          - g++-6
          - qt5-default
          - qttools5-dev-tools
      env: COMPILER=g++-6

script:
 - qmake -project
 - qmake openrcon.pro
 - make CXX=$COMPILER
